[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
AlwaysOnTop=0
@ContextMenuAddOn@

[Metadata]
Name=@ProcessName@

[on]
Meter=Image
ImageName=@Icon@
X=0
Y=0
SolidColor=0, 0, 0, 1
LeftMouseUpAction=!Execute ["C:\Windows\System32\schtasks.exe" "/run" "/tn" "@StartTaskName@"]
Group=on
PreserveAspectRatio=2
AntiAlias=1
@ShowBackground@